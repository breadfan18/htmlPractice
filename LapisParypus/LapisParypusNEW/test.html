<!DOCTYPE html>
<html lang="en">
<head>
    <script src="testjs.js" async></script>
    <link rel="stylesheet" href="testcss.css">
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Lapis, Papyrus, Scalpellus</h1>
    <header>
        <img src="images/headerImg.png" alt="headerImage">
        <h2 id="welcomeText">Welcome aboard! Please enter your name to start the game..</h2>
        <input type="text" placeholder="Enter name..">
        <button id="startGame">Start Game</button>
        <p class="enterNamePrompt"></p>
    </header>

    <h2 id="welcome"></h2>
    <h3>Make Your Choice below:</h3>

    <section class="gameSection">
        <div class="buttonSegments" id="lapisSection">
            <img class="gameImgs" src="images/rock.png" alt="Lapis">
            <button class="buttons" id="lapis">Lapis</button>
        </div>
        <div class="buttonSegments" id="papySection">
            <img class="gameImgs" src="images/paper.png" alt="Papyrus">
            <button class="buttons" id="papyrus">Papyrus</button>
        </div>
        <div class="buttonSegments" id="scalpSection">
            <img class="gameImgs" src="images/scissor.png" alt="Scalpellus">
            <button class="buttons" id="scalpellus">Scalpellus</button>
        </div>
    </section>


</body>
</html>
