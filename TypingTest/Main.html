<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Typing Speed Test</title>
    <script src="typingScript.js" async></script>
    <link rel="stylesheet" href="typingStyle.css">
</head>
<body>
    <header class="masthead">
        <h1>Test Your Typing Speed</h1>
        <div id="overlay">Good Job!!</div>
    </header>
    <main class="main">
        <article class="intro">
            <p>This is a typing test. Your goal is to duplicate the provided text, EXACTLY, in the field below. The timer starts when you start typing, and only stops when you match this text exactly. Good Luck!
        </article>
        <section class="test-area">
            <div id="origin-text">
<!--                <p>There's nothing quite like the White House, but there's no place like home for departing White House press secretary Sarah Sanders. After more than three years with President Donald Trump, Sanders is leaving Washington to go back home to Arkansas. If the President has his way, Sanders will be the next governor of her state.</p>-->
                <p>typing test</p>
            </div>
            <div class="test-wrapper">
                <textarea name="textarea" id="test-area" rows="7" placeholder="Type fast muthafacka...clock starts when you being typing..."></textarea>
            </div>

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset">Start Over</button>

            </div>
        </section>
    </main>

</body>
</html>
