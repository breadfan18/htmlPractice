    .panel > * {
        border: 1px solid red;
        display: inline-block;
        flex: 1 0 auto;
        color: white;
        font-family: 'Amatic SC', cursive;
        font-size: 2em;
        justify-content: center;
        align-items: center;
    }

    .panels {
        min-height: 100vh;
        min-width: 100%;
        justify-content: space-between;

    }

    </style>
</head>
