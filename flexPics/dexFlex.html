<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlexDex</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>

</head>
<body>
    <style>
        html {
            box-sizing: border-box;
            background: #ffc600;
            font-family: 'helvetica neue',serif;
            font-size: 20px;
            font-weight: 200;
        }

        body {
            margin: 0;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        .panels {
            min-height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .panel {
            box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
            color: white;
            text-align: center;
            align-items: center;
            font-size: 20px;
            background-size: cover;
            background: #6B0F9C center;
            flex: 1;
            justify-content: center;
            display: flex;
            flex-direction: column;
            transition:
                    font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
                    flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
                    background 0.2s;


        }

        .panel1 {background-image: url("https://www.rollingstone.com/wp-content/uploads/2018/06/rs-18853-20140521-pulpfiction-x1800-1400688719.jpg?crop=900:600&width=1910");}
        .panel2 {background-image: url("https://cdn.vox-cdn.com/thumbor/8E5mamY0Ol3gsTcqPq4cpAINjZo=/0x0:3600x2700/1820x1213/filters:focal(1445x661:2021x1237):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/62219779/breaking_bad_jesse_walt_meth_cooking_suits_3600.1541603575.jpg");}
        .panel3 {background-image: url("https://www.hbo.com/content/dam/hbodata/series/game-of-thrones/episodes/1/game-of-thrones-1-1920x1080.jpg/_jcr_content/renditions/cq5dam.web.1200.675.jpeg");}
        .panel4 {background-image: url("https://www.hbo.com/content/dam/hbodata/series/the-wire/episodes/3/the-wire-s3-1920x1080.jpg");}
        .panel5 {background-image: url("https://a.ltrbxd.com/resized/sm/upload/3k/ei/4w/1h/inglourious-basterds-1200-1200-675-675-crop-000000.jpg?k=4f06543ec0");}


        .panel > * {
            margin: 0;
            width: 100%;
            justify-content: center;
            align-items: center;
            display: flex;
            flex: 1 0 auto;
        }

        .panel p {
            text-transform: uppercase;
            font-family: 'Amatic SC', cursive;
            font-size: 2em;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);

        }

        .panel.open {
            flex: 5;
            font-size: 40px;
        }

        .panel p:nth-child(2) {
            font-size: 4em;
        }

        .panel > *:first-child {
            transform: translateY(-100%);
        }

        .panel > *:last-child {
            transform: translateY(100%);
        }

        .panel.open-active > *:first-child {
            transform: translateY(0);
        }

        .panel.open-active > *:last-child {
            transform: translateY(0);
        }


    </style>
    <div class="header">My Favorite Movies</div>
    <div class="panels">
        <div class="panel panel1">
            <p>Say</p>
            <p>What</p>
            <p>Again!</p>
        </div>
        <div class="panel panel2">
            <p>Say</p>
            <p>My</p>
            <p>Name</p>
        </div>
        <div class="panel panel3">
            <p>Winter</p>
            <p>Is</p>
            <p>Coming</p>
        </div>
        <div class="panel panel4">
            <p>The Game</p>
            <p>is</p>
            <p>the game</p>
        </div>
        <div class="panel panel5">
            <p>Nein</p>
            <p>Nein</p>
            <p>NEIN!!</p>
        </div>


    </div>
    <script>
        const panels = document.querySelectorAll('.panel');

        function toggleOpen () {
            // panels.forEach(panel => panel.classList.remove('open'));
            this.classList.toggle('open');

        }
        
        function toggleActive (e) {
            if (e.propertyName.includes('flex')) {
                this.classList.toggle('open-active');
            }
        }

        panels.forEach(panel => panel.addEventListener('click', toggleOpen, false));

        panels.forEach(panel => panel.addEventListener('transitionend', toggleActive, false));



    </script>
</body>
</html>
